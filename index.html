<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css?1" />
    <script type="application/javascript" src = 'js/db.js?2'></script>
</head>
<body>
    <div class = 'container'>
        <div class = 'left-side'>
            <div class = 'left-side__temperature-button'>
                <button type = 'button' id = 'temperature-button'>Temperature</button>
            </div>
            <div class = 'left-side__precipitation-button'>
                <button type = 'button' id = 'precipitation-button'>Precipitation</button>
            </div>

            <div class = 'left-side__clear-button'>
                <button type = 'button' id = 'clear-store-button' onclick = 'clearObjectStore()'>Clear Object Store</button>
            </div>

            <div class = 'left-side__precipitation-button'>
                <input type = 'radio' name = 'degree' checked = 'true' id = 'r40' value = '40'>-40...+40
            </div>
            <div class = 'left-side__precipitation-button'>
                <input type = 'radio' name = 'degree' id = 'r10' value = '10'>-10...+10
            </div>
        </div>
        <div class = 'right-side'>
            <div class = 'right-side__period'>
                <div class = 'right-side__year-from'>
                    <label for = 'year-from'>Год:</label>
                    <input  type = 'number' id = 'year-from' >
                </div>
                <div class = 'right-side__year-to'>
                    <input   type = 'number' id = 'year-to' >
                </div>
                <div class = 'right-side__clear'>
                    <button type='button' id = 'clear-button'>Clear</button>
                </div>
                <div>
                    <div class = 'right-side__date-start'>
                        <select id = 'date-start'></select>
                    </div>
                    <div class = 'right-side__date-end'>
                        <select id = 'date-end'></select>
                    </div>
                </div>
            </div>
            <div class = 'right-side__canvas' >
                <canvas id = 'graphic' width = '430' height = '500'></canvas>
            </div>
        </div>
    </div>


</body>


<script type="application/javascript" src = 'js/js.js?11'></script>



</html>
